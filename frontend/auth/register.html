<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project Management</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="/scripts/models.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/shared.js"></script>

    <!-- Add to all HTML files -->
    <script src="/scripts/router.js"></script>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Project Management System</strong></li>
            </ul>
            <ul>
                <li><a href="/index.html">‚Üê Home</a></li>
                <li><a href="/auth/login.html">Login</a></li>
            </ul>
        </nav>
        
        <article>
            <header>
                <h2>Register</h2>
            </header>
            
            <form id="register-form">
                <div class="grid">
                    <label for="name">
                        Full Name (Citizenship)
                        <input type="text" id="name" name="name" placeholder="John Doe">
                    </label>
                    
                    <label for="phone">
                        Phone Number *
                        <input type="tel" id="phone" name="phone" 
                               placeholder="98XXXXXXXX" pattern="[0-9]{10}" required>
                    </label>
                </div>
                
                <label for="password">
                    Password *
                    <input type="password" id="password" name="password" required>
                    <small>Must have at least 5 characters with 2 special symbols (!@#$%^&* etc.)</small>
                </label>
                
                <div id="password-strength" style="margin: 10px 0; padding: 10px; display: none;"></div>
                
                <button type="submit" id="register-btn">Register</button>
            </form>
            
            <footer>
                <p>Already have an account? <a href="/auth/login.html">Login here</a></p>
            </footer>
        </article>
        
        <div id="message"></div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('register-form');
                const messageDiv = document.getElementById('message');
                const registerBtn = document.getElementById('register-btn');
                const passwordInput = document.getElementById('password');
                const strengthDiv = document.getElementById('password-strength');
                
                // Password strength checker
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    
                    if (!password) {
                        strengthDiv.style.display = 'none';
                        return;
                    }
                    
                    const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                    const specialCount = password.split('').filter(c => specialChars.includes(c)).length;
                    
                    let strength = '';
                    let color = '';
                    
                    if (password.length >= 5 && specialCount >= 2) {
                        strength = 'Strong password';
                        color = 'green';
                    } else if (password.length >= 5) {
                        strength = 'Need 2 special symbols';
                        color = 'orange';
                    } else {
                        strength = 'Need 5+ characters';
                        color = 'red';
                    }
                    
                    strengthDiv.innerHTML = `
                        <small>
                            <span style="color: ${color}">${strength}</span><br>
                            Length: ${password.length} | Special: ${specialCount}
                        </small>
                    `;
                    strengthDiv.style.display = 'block';
                });
                
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value.trim();
                    const phone = document.getElementById('phone').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Validate phone
                    if (!/^\d{10}$/.test(phone)) {
                        showMessage('Please enter a valid 10-digit phone number', 'error');
                        return;
                    }
                    
                    // Validate password
                    const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                    const specialCount = password.split('').filter(c => specialChars.includes(c)).length;
                    
                    if (password.length < 5 || specialCount < 2) {
                        showMessage('Password must have at least 5 characters with 2 special symbols', 'error');
                        return;
                    }
                    
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'Registering...';
                    
                    try {
                        const api = shared.getAPI();
                        const userData = {
                            name: name || undefined,
                            phone,
                            password
                        };
                        
                        const user = await api.auth.register(userData);
                        
                        showMessage(`
                            Registration successful!<br>
                            <strong>Phone:</strong> ${user.phone}<br>
                            ${user.name ? `<strong>Name:</strong> ${user.name}` : ''}
                            <br><br>
                            <a href="/auth/login.html">Click here to login</a>
                        `, 'success');
                        
                        form.reset();
                        strengthDiv.style.display = 'none';
                        
                    } catch (error) {
                        showMessage(`${error.message}`, 'error');
                    } finally {
                        registerBtn.disabled = false;
                        registerBtn.textContent = 'Register';
                    }
                });
                
                function showMessage(text, type) {
                    messageDiv.innerHTML = `
                        <article class="${type === 'error' ? 'secondary' : 'primary'}">
                            <p>${text}</p>
                        </article>
                    `;
                }
            });
        </script>
    </main>
</body>
</html>
